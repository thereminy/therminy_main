<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Theremin-y</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function select_note(selection) {
      document.getElementById("audio").pause();
      document.getElementById("audio").setAttribute('src', selection);
      document.getElementById("audio").load();
    }
  </script>
</head>
<body>
    <main>
      <h1>Theremin-y</h1>
        <select id="note" onchange="if (this.selectedIndex) select_note(this.value);">
            <option>Select a note: </option>
            <option value="https://drive.google.com/uc?id=114LOpP8CdxC81EzLsgEc3YTtrA4BAMaw">A</option>
            <option value="https://drive.google.com/uc?id=1AGovI20BijKBleDSPoS7jPdmZCGSRpA4">B</option>
            <option value="https://drive.google.com/uc?id=19fYil-VsCvQlIe_PeFCZusoGg1gJNsFW">C</option>
            <option value="https://drive.google.com/uc?id=1mxOFz6Gh66NKrHekCorqdwZnElhr3He_">D</option>
            <option value="https://drive.google.com/uc?id=1kbg5ftBN8veDloYO20nMPXFeDCKUc9vp">E</option>
            <option value="https://drive.google.com/uc?id=171ororQ9gmlqf-Cic17trgUihF995vIk">F</option>
            <option value="https://drive.google.com/uc?id=1Ydqeh87N3yZ0i3CDmkzeHfwArfyXHRXv">G</option>
          </select>
      <audio id="audio" src="" type="audio/wav" controls></audio>
    </main>
</body>
</html>
